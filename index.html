<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
  <body style="margin : 0px; overflow: hidden;">
    <a-assets>
      <a-asset-item id="fire" src="extinguisher.glb"></a-asset-item>
    </a-assets>
   
      <a-scene embedded arjs>
        <a-marker preset='custom' type='pattern'url='pattern-marker.patt' >
          <a-entity id = "tree1" rotation="0 90 0">
            <a-cylinder color = "brown" height = "1" radius = ".3" position = "0 0 0"></a-cylinder>
            <a-icosahedron color = "green" radius = ".3" 
            position= "0 1.3 0"></a-icosahedron>
            <a-icosahedron color = "green" radius = ".5" 
            position= "0 1.8 0"
            rotation = "45 0 0"></a-icosahedron>
          </a-entity>
          </a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
