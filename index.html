<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body style="margin : 0px; overflow: hidden;">
  <div class="button">
      <button id="music">click me</button>
  </div>
  <a-scene embedded arjs
   renderer="logarithmicDepthBuffer: true;"
   vr-mode-ui="enabled: false"
   gesture-detector
   id="scene"
   xrextras-tap-recenter>
    <a-assets>
      <a-asset-item id="radio" src="3d/old_radio.glb"></a-asset-item>
    </a-assets>
      <a-marker preset='custom' type='pattern'url='pattern-marker.patt' >
          <a-entity id = 'radio-3d' gltf-model = '#radio' position = '0 0 0'></a-entity>
      </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
  </body>
  <script>
    AFRAME.registerComponent('button', {
    init() {
      document.getElementById('music').addEventListener('click', (e)=>{
        //window.open('https://google.com', '_blank')
        document.getElementById('music').innerHTML = 'Hey There';
      })
  }
})
  </script>
</html>
